services:
  postgres:
    image: 'postgres:latest'
    container_name: erp-leilao-db
    environment:
      - POSTGRES_DB=prod_leilao
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d prod_leilao"]
      interval: 5s
      timeout: 5s
      retries: 5

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

  app:
    build: .
    container_name: erp-leilao-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - JWT_SECRET=7f8a3c2b1e9d0f5a4b3c2d1e0f9a8b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/prod_leilao
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin

volumes:
  portainer_data: